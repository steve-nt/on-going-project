# OpenDKIM configuration

# Log to syslog
Syslog                  yes
SyslogSuccess           yes
LogWhy                  yes

# Required to use local socket with MTAs that access the socket as a non-privileged user
UMask                   002

# Sign for example.com with default selector
Domain                  example.com
KeyFile                 /etc/opendkim/keys/example.com/default.private
Selector                default

# Commonly-used options
Canonicalization        relaxed/simple
Mode                    sv
SubDomains              no
AutoRestart             yes
AutoRestartRate         10/1M
Background              yes
DNSTimeout              5
SignatureAlgorithm      rsa-sha256

# Socket for Postfix
Socket                  inet:8891@localhost

# Trusted hosts
ExternalIgnoreList      /etc/opendkim/TrustedHosts
InternalHosts           /etc/opendkim/TrustedHosts
